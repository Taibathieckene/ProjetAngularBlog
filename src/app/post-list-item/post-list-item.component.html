<li [ngClass]="{'list-group-item':true,
              'list-group-item-success':postLoveIts>0,
              'list-group-item-danger':postLoveIts<=0}">

  <h2>{{postTitle}}<span style="font-size: small" class="pull-right">{{postCreated_at | date:'short'}}</span></h2>
  <p>{{postContent}}</p>
  <button type="button" class="btn btn-primary btn-sm btn-success">Love it!</button>
  <button type="button" class="btn  btn-primary btn-sm btn-danger">Don't love it!</button>
</li>
